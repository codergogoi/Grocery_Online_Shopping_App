name: Continuous Integration

on:
  pull_request:
    branches: ["master"]

jobs:
  ci_verification:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Test Customer Service
        working-directory: ./online_shopping_monolithic/customer
        run: |
          npm ci
          npm test

      - name: Test Products Service
        working-directory: ./online_shopping_monolithic/products
        run: |
          npm ci
          npm test

      - name: Test Shopping Service
        working-directory: ./online_shopping_monolithic/shopping
        run: |
          npm ci
          npm test
